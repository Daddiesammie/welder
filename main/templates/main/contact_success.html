{% extends 'base.html' %}

{% block content %}
<section class="min-h-[80vh] flex items-center">
    <div class="container mx-auto px-4 text-center">
        <div class="w-20 h-20 bg-accent-500 rounded-full flex items-center justify-center mx-auto mb-8">
            <i class="fas fa-envelope-open text-4xl text-primary-900"></i>
        </div>
        <h1 class="text-4xl font-bold mb-4">Message Sent Successfully!</h1>
        <p class="text-xl text-metal-400 mb-8">We've received your message and will respond shortly. Thank you for reaching out.</p>
        <div class="flex justify-center gap-4">
            <a href="{% url 'home' %}" class="px-8 py-3 bg-primary-800 rounded-full hover:bg-primary-700 transition duration-300">
                Return Home
            </a>
            <a href="{% url 'services' %}" class="px-8 py-3 bg-accent-500 text-primary-900 rounded-full hover:bg-accent-400 transition duration-300">
                Explore Services
            </a>
        </div>
    </div>
</section>
{% endblock %}
