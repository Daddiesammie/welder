<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background: #f9f9f9;
        }
        .field {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #2c3e50;
        }
        .message-box {
            background: white;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Contact Form Submission</h1>
    </div>
    
    <div class="content">
        <div class="field">
            <span class="label">Name:</span>
            <p>{{ name }}</p>
        </div>
        
        <div class="field">
            <span class="label">Email:</span>
            <p>{{ email }}</p>
        </div>
        
        <div class="field">
            <span class="label">Subject:</span>
            <p>{{ subject }}</p>
        </div>
        
        <div class="field">
            <span class="label">Message:</span>
            <div class="message-box">
                {{ message }}
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>WeldTechPro Admin Dashboard</p>
    </div>
</body>
</html>
